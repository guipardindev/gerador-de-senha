<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <meta name="Keywords" content="gerador de senha, gerador password">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img class="logo" src="./assets/logo.png" alt="Logo Gerador de Senha">
  <main class="container-input">
    <span>
      Tamanho <span id="value"></span> caracteres
    </span>

    <input 
      id="slider" 
      class="slider" 
      type="range" 
      min="8" 
      max="24" 
      value="16"
    >

    <button id="button" class="button-cta" onclick="generatePassword()">
      Gerar senha
    </button>
  </main>

  <div 
    id="container-password"
    onclick="copyPassword()" 
    class="container-password hide"
  >
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">
      Clique na senha para copiar. ğŸ‘†
    </span>
  </div>

  <script src="script.js"></script>
</body>
</html>
